                                </ul>
                            </li>

                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <nav id="nav-id" class="navbar-default navbar-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav" id="main-menu">

                        <li>
                            <a href="#"><i class="fa fa-sitemap"></i>Information Management<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level collapse in">
								<li v-if="user.level === 1">
									<a href="adminInfo.html"><i class="fa fa-table sub-icon-mg" aria-hidden="true"></i><span class="mini-sub-pro">Admin</span></a>

								<li v-if="user.level === 1">
									<a href="teacherInfo.html"><i class="fa fa-table sub-icon-mg" aria-hidden="true"></i><span class="mini-sub-pro">Teacher</span></a>

								</li>
								<li v-if="user.level === 1">

								</li>

								</li>
								<li>
									<a href="classInfo.html"><i class="fa fa-table sub-icon-mg" aria-hidden="true"></i><span class="mini-sub-pro">Course</span></a>
								</li>

								<li>
									<a href="registrationInfo.html"><i class="fa fa-table sub-icon-mg" aria-hidden="true"></i><span class="mini-sub-pro">Registration</span></a>
								</li>

                                <li>
                                    <a href="javascript:void(0)" @click="personalPage" class="active-menu"><i class="fa fa-user"></i>Personal Information</a>
                                </li>

                            </ul>
                        </li>

                        <li>
                            <a href="updatePassword.html"><i class="fa fa-unlock-alt"></i>Change Password</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" @click="logout()"><i class="fa fa-power-off"></i>Log Out</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="col-md-10" style="background-color: #e6e6e6">
            <div id="page-wrapper">
                <div id="page-inner">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default" style="background-color: whitesmoke">
                                <div class="panel-heading" style="margin-bottom:10px; background-color: whitesmoke">
                                    Personal Information
                                </div>
                                <div class="panel-body">
                                    <form class="form-horizontal">
                                        <input type="hidden" v-model="entity.id">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Name</label>
                                            <div class="col-sm-7">
                                                <label>
                                                    <input type="text" class="form-control" v-model="entity.name" placeholder="Please enter the name">
                                                </label>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Sex</label>
                                            <div class="col-sm-7">
                                                <label class="radio-inline">
                                                    <input type="radio" value="male" v-model="entity.sex" > Male
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" value="female" v-model="entity.sex" > Female
                                                </label>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Age</label>
                                            <div class="col-sm-7">
                                                <label>
                                                    <input type="text" class="form-control" v-model="entity.age" placeholder="Please enter the age">
                                                </label>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Title</label>
                                            <div class="col-sm-7">
                                                <label>
                                                    <input type="text" class="form-control" v-model="entity.title" placeholder="Please enter the title">
                                                </label>
                                            </div>
                                        </div>
                                    </form>
                                    <div style="text-align: center">
                                        <button class="btn btn-primary" @click="update()">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.metisMenu.js"></script>
<script src="../js/custom-scripts.js"></script>
<script src="../js/my.js"></script>
<script src="../js/vue2.6.11/vue.min.js"></script>
<script src="../js/vue2.6.11/axios.js"></script>
<script src="../js/element/index.js"></script>

<script>
    function msg(type, msg) {
        Vue.prototype.$message({
            type: type, // success, warning, error
            message: msg,
            duration: 2000,
            offset: 100,
            center: true
        })
    }
    new Vue({
        el: '#wrapper',
        data: {
            user: {},
            entity: {},
        },
        created: function () {
            const menuHeight = document.getElementById("main-menu").getElementsByTagName('li').length * 53;
            const bodyHeight = document.getElementsByTagName("body")[0].clientHeight;
            document.getElementById("nav-id").style.height = (menuHeight > bodyHeight ? menuHeight : bodyHeight) + 'px';
            this.user = JSON.parse(localStorage.getItem('user'));

            this.loadData();
        },
        methods: {
            loadData() {
                axios.get("/getUser").then(res => {
                    if (res.data.code === '0') {
                        this.entity = res.data.data;
                    } else {
                        msg('error', res.data.msg);
                    }
                })
            },

            update() {
                axios.put("/teacherInfo", this.entity).then(res => {
                    if (res.data.code === '0') {
                        msg('success', 'save successfully');
                    } else {
                        msg('error', res.data.msg);
                    }
                })
            },

            logout() {
                logout();
            }
        }
    })
</script>
</body>
</html>
