<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Site</title>

    <link href="../css/bootstrap.css" rel="stylesheet"/>
    <link href="../css/font-awesome.css" rel="stylesheet"/>

    <style>
        [v-cloak] {
            display: none;
        }
        .table th, .table td {
            text-align: center !important;
            vertical-align: middle !important;
        }
    </style>
</head>
<body style="background:url('../img/background-2.jpg') no-repeat; background-size: cover;">
<div id="app" class="container" v-cloak>
    <div class="row text-center " style="padding-top:150px;">
        <div class="col-md-12">
           <h2>Welcome to Register</h2>
        </div>
    </div>
    <div class="row ">

        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">

            <div class="panel-body">
                <form role="form">
                    <hr/>
                    <br/>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                        <input type="text" class="form-control" v-model="user.name" placeholder="User name"/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" v-model="user.password" placeholder="Password"/>
                    </div>
                    <h5>Please choose character</h5>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <select class="form-control" v-model="user.level">
                            <option value="" selected="">Please choose</option>
                            <option value="2">Teacher</option>
                            <option value="3">Student</option>
                        </select>
                    </div>

                    <div style="text-align: center">
                        <a href="javascript:void(0)" class="btn btn-block btn-primary" @click="register()">Register</a>
                    </div>

                    <hr/>
                    <div style="text-align: center">
                        <a href="login.html">Having account? Login here</a>
                    </div>


                </form>
            </div>

        </div>
    </div>
</div>

<script src="../js/vue2.6.11/vue.min.js"></script>
<script src="../js/vue2.6.11/axios.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            user: {},
        },
        created: function () {
        },
        methods: {

            register() {
                axios.post("/register", this.user).then(res => {
                    if (res.data.code === '0') {
                        window.location = "/end/page/login.html";
                    } else {
                        alert(res.data.msg);
                    }
                });
            }
        }
    });
</script>
</body>
</html>
